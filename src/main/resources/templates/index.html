<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div id="title">
            <h1>Consultas CPF/CNPJ com WebFlux + Thymeleaf + MariaDB</h1>
        </div>
        <div class="alert alert-danger" th:if="${#lists.isEmpty(consultas)}">Nenhuma Consulta encontrada!!!</div>
        <div class="alert alert-primary" th:if="${mensagem != null}" th:text="${mensagem}"></div>
        <table id="allConsultas" class="table table-striped">
            <thead>
            <tr>
                <th width="20%">ID</th>
                <th>CPF/CNPJ</th>
                <th>Created Date</th>
                <th>Updated Date</th>
                <th>Options</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="consulta : ${consultas}">
                <td th:text="${consulta.id}"></td>
                <td th:text="${consulta.cpfCnpj}"></td>
                <td th:text="${#temporals.format(consulta.createDate, 'dd-MM-yyyy HH:mm')}"></td>
                <td th:text="${#temporals.format(consulta.updateDate, 'dd-MM-yyyy HH:mm')}"></td>
                <td>
                    <a class="btn btn-primary btn-sm" th:href="@{/consulta/editar(id=${consulta.id})}" type="button">Edit
                        Consult</a>
                    <a class="btn btn-danger btn-sm" data-bs-toggle="modal" th:data-bs-target="|#myModal${consulta.id}|"
                       type="button">Delete</a>
                    <div aria-hidden="true" aria-labelledby="myModalLabel" class="modal fade"
                         tabindex="-1" th:id="|myModal${consulta.id}|">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="myModalLabel">Delete consult</h5>
                                    <button aria-label="Close" class="btn-close" data-bs-dismiss="modal"
                                            type="button"></button>
                                </div>
                                <div class="modal-body">
                                    Delete this consult?
                                </div>
                                <div class="modal-footer">
                                    <button class="btn btn-secondary" data-bs-dismiss="modal" type="button">Cancel
                                    </button>
                                    <a class="btn btn-danger" th:href="@{/consulta/delete/{id}(id = ${consulta.id})}" type="button">OK</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>

            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
        integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30=" crossorigin="anonymous"></script>
</body>
</html>
